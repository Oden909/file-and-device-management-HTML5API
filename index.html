<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="file-input-section">
            <input type="file" class="file-input" multiple>
            <div class="file-area"></div>
        </div>
        <div class="drop-zone">
            Перетащите сюда файлы
        </div>
        <div class="drag-file-area"></div>
        <button class="get-location-btn">Получить местоположение</button>
        <p class="location-output"></p>
        <button class="capture-photo-btn">Сделать фото</button>
        <video class="video" autoplay></video>
        <canvas class="photo-canvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
